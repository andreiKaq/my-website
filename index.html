<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kagu</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
</head>
<body>
    

    <section class="main">

        <div class="main__card">
            <img src="/images/unsplash_tNXHKTwnmk8.png" alt="">

            <div class="main__card-deco">
                <div class="main__card-deco-left">
                    <p>МЯУ</p>
                    <img src="/images/dec.png" alt="">
                </div>
                <h1>Анкета котенка</h1>
            </div>

            <button class="main__card-button">
                <p>Тапни!</p>
                <img src="/images/hand.png" alt="">

            </button>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
              </div>
            <p class="counter">0</p>
        </div>

    </section>

    <main class="gallery hidden">
        <div class="gallery__main">
            
            <div class="gallery__images">
                <h2>какой я сегодня котик?</h2>
                <div class="first__row">
                    <div class="gallery__row" id="1">
                        <p class="img__names">добри</p>
                        <img src="/images/cats/image 1.png" alt="">
                    </div>
                    <div class="gallery__row" id="2">
                        <p class="img__names">грустни</p>
                        <img src="/images/cats/image 2.png" alt="">
                    </div>
                    <div class="gallery__row" id="3">
                        <p class="img__names">игравси</p>
                        <img src="/images/cats/image (1).png" alt="">
                    </div>
                </div>
                <div class="second__row">
                    <div class="gallery__row" id="4">
                        <p class="img__names">злов</p>
                        <img src="/images/cats/image 7.png" alt="">
                    </div>
                    <div class="gallery__row" id="5">
                        <p class="img__names">чилови</p>
                        <img src="/images/cats/image 4.png" alt="">
                    </div>
                    <div class="gallery__row" id="6">
                        <p class="img__names">лубови</p>
                        <img src="/images/cats/image 5.png" alt="">
                    </div>
                </div>
                <div class="last__row">
                    <div class="gallery__row" id="7">
                        <p class="img__names">спасви</p>
                        <img src="/images/cats/image 6.png" alt="">
                    </div>
                    <div class="gallery__row" id="8">
                        <p class="img__names">кусавси</p>
                        <img src="/images/cats/image (2).png" alt="">
                    </div>
                    <div class="gallery__row" id="9">
                        <p class="img__names">нямням</p>
                        <img src="/images/cats/image 3.png" alt="">
                    </div>
                </div>
            </div>
            <button class="send">Отправить!</button>
        </div>
    </main>













    <script src="index.js"> </script>
</body>
</html>
